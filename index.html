<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>InstaMusic</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Instagram Exibindo Instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagramLogo" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="./img/alex.jpeg" alt="Foto do Perfil do Instagram">
                </div>
                <a href="#" class="instagram-login">Continue como @alexvmaximiano</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é @alexvmaximiano?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        Feito com &nbsp;<span class="red">♥ &nbsp;</span> <span class="link-blue"><a href="https://twitter.com/alexvmaximiano"> @alexvmaximiano</a> </span>
    </footer>
</body>
</html>
